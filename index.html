<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/2338065aad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="list">
      <header class="header">구입할 품목</header>
      <div class="input">
        <input type="text" class="input__item" />
        <button class="input__button">추가</button>
      </div>
      <ul class="items">
        <li class="item__row">
          <div class="item">
            <span class="item__name">세탁기</span>
            <button class="item__delete">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
          <div class="item__divider"></div>
        </li>
      </ul>
      <footer class="footer">
        <button class="footer__button">모두 지우기</button>
      </footer>
    </section>
  </body>
</html>
